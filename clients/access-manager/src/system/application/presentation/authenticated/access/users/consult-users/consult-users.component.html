<list-page [gender]="'M'"
           [deletavel]='false'
           [columns]="columns"
           [dataSource]="dataSource"
           [headline]="'Configurações'"
           [subhead]="'Usuários'"
           (list)='listByFilters($event)'
           [totalElements]="totalElements"
           [pageSize]="pageSize"
           [pageIndex]="pageIndex"
           [rolesToAdd]="['root', 'root.access-manager', 'root.access-manager.users', 'root.access-manager.users.create']"
           [rolesToView]="['root', 'root.access-manager', 'root.access-manager.users', 'root.access-manager.users.read']"
           [rolesToEdit]="['root', 'root.access-manager', 'root.access-manager.users', 'root.access-manager.users.update']"
           [rolesToDelete]="['root', 'root.access-manager', 'root.access-manager.users', 'root.access-manager.users.delete']"
           (delete)="openDeleteDialog($event)"
           [displayedColumns]="displayedColumns">
</list-page>
