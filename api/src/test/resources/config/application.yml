spring:
  application.name: erp

  datasource:
    username: erp
    password: erp
    hikari.pool-name: ${spring.application.name}
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari.maximum-pool-size: 10
    url: jdbc:postgresql://localhost:5433/erp

  #JPA
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: com.emanuelvictor.common.infrastructure.hibernate.function.CustomNamingStrategy
        physical-strategy: com.emanuelvictor.common.infrastructure.hibernate.function.CustomPhysicalNamingStrategy
    show-sql: true
    open-in-view: false
    properties:
      hibernate.order_by.default_null_ordering: last
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.default_schema: public
      hibernate:
        enable_lazy_load_no_trans: true
        event:
          merge:
            entity_copy_observer: allow
        metadata_builder_contributor: com.emanuelvictor.common.infrastructure.hibernate.function.SqlFunctionsMetadataBuilderContributor
      jakarta:
        persistence:
          sharedCache:
            mode: ALL

  flyway:
    enabled: true
    locations: classpath:db/migrations
    sql-migration-prefix:
    baseline-on-migrate: true
    baseline-version: 0
    fail-on-missing-locations: true